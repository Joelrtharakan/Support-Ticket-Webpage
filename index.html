<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Support Ticket</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <div class="ticket-form">
            <h1>Submit a Support Ticket</h1>
            <form action="submit_ticket.php" method="POST" enctype="multipart/form-data">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="software_name">Software Name:</label>
                <input type="text" id="software_name" name="software_name" required><br>

                <label for="title">Ticket Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>

                <label for="proof">Attach Proof (Optional):</label>
                <input type="file" id="proof" name="proof" accept="image/*, .pdf, .doc, .docx, .txt"><br>

                <button type="submit" class="submit-btn">Submit Ticket</button>
            </form>
        </div>
    </div>
</body>
</html>
